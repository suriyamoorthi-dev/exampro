<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdf2f8, #e0f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.07);
      margin: 30px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 30px;
      color: #1e293b;
    }

    .question-block {
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      padding: 22px;
      border-radius: 14px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .question-text {
      font-weight: 600;
      margin-bottom: 18px;
      color: #1e293b;
      font-size: 16.5px;
    }

    label {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s;
    }

    label:hover {
      background: #f1f5f9;
    }

    input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
      accent-color: #4f46e5;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      font-size: 17px;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }

      .question-text {
        font-size: 15px;
      }

      label {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      .container {
        padding: 20px 18px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ exam }} - {{ section }} {% if topic %}- {{ topic }}{% endif %}</h2>

    <form method="POST" action="/submit_exam">
      {% for q in questions %}
        <div class="question-block">
          <div class="question-text">Q{{ loop.index }}: {{ q.question }}</div>

          <!-- Hidden inputs -->
          <input type="hidden" name="question_id" value="{{ q.id }}">
          <input type="hidden" name="correct_answer" value="{{ q.answer }}">
          <input type="hidden" name="section" value="{{ q.section }}">

          <!-- Options -->
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="A" required />
            A. {{ q.options.A }}
          </label>
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="B" />
            B. {{ q.options.B }}
          </label>
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="C" />
            C. {{ q.options.C }}
          </label>
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="D" />
            D. {{ q.options.D }}
          </label>
        </div>
      {% endfor %}

      <button type="submit">ðŸŽ“ Finish & View Result</button>
    </form>
  </div>
</body>
</html>
