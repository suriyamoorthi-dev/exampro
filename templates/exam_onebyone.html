<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Practice {{ exam }} - {{ section }} questions. Improve your score with AI-powered exam simulator.">
  <title>{{ exam }} - {{ section }} | SmartExam</title>

  <!-- ✅ Google AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4605579560460422"
    crossorigin="anonymous"></script>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom right, #e0f2fe, #f3e8ff);
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .question-block {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .question-text {
      font-weight: 600;
      margin-bottom: 15px;
      color: #111827;
      font-size: 16px;
    }

    label {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    label:hover {
      background: #f3f4f6;
    }

    input[type="radio"] {
      margin-right: 12px;
      accent-color: #4f46e5;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.25rem;
      }

      .question-text {
        font-size: 15px;
      }

      label {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ exam }} - {{ section }} {% if topic %}- {{ topic }}{% endif %}</h2>

    <form method="POST" action="/submit_exam">
      {% for q in questions %}
        <div class="question-block">
          <div class="question-text">Q{{ loop.index }}: {{ q.question }}</div>

          <!-- Hidden inputs -->
          <input type="hidden" name="question_id" value="{{ q.id }}">
          <input type="hidden" name="correct_answer" value="{{ q.answer }}">
          <input type="hidden" name="section" value="{{ q.section }}">

          <!-- Options -->
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="A" required />
            A. {{ q.options.A }}
          </label>
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="B" />
            B. {{ q.options.B }}
          </label>
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="C" />
            C. {{ q.options.C }}
          </label>
          <label>
            <input type="radio" name="user_answer_{{ q.id }}" value="D" />
            D. {{ q.options.D }}
          </label>
        </div>
      {% endfor %}

      <button type="submit">Finish & Submit</button>
    </form>

    <footer>
      SmartExam © 2025 | Practice makes perfect. Improve your knowledge daily.<br>
      Built for TNPSC, SSC, Railway & more competitive exams.
    </footer>
  </div>
</body>
</html>
