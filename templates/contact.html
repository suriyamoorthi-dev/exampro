<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9fafb;
      color: #1f2937;
    }
    h1 {
      color: #4f46e5;
      font-weight: 600;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;

    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      margin-top: 20px;
      background-color: #6366f1;

      padding: 12px;
      border: none;

<body>
  <h1>Contact Us</h1>
  <form method="POST" action="/contact_submit">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
