<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #c7d2fe);
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#4ade80 {{ score / total * 360 }}deg, #e5e7eb 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .score-circle span {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1f2937;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .score-circle {
        width: 120px;
        height: 120px;
      }

      .score-circle span {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üéØ Test Completed</h2>
      <div class="score-circle">
        <span>{{ score }}/{{ total }}</span>
      </div>
      <h4 class="text-success">Well done! You've completed your test.</h4>

      <a href="/" class="btn btn-outline-primary">üîÅ Take Another Test</a>
    </div>
  </div>
</body>
</html>
