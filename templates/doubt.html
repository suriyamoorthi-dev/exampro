<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Doubt Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0e7ff, #f5d0fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 650px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background: #f9fafb;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6366f1;
      outline: none;
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      padding: 15px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
    }

    .response {
      margin-top: 25px;
      background: #f0f9ff;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #38bdf8;
      color: #1e293b;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
      animation: fadeIn 0.4s ease;
    }

    .spinner {
      display: none;
      margin: 25px auto 0;
      border: 6px solid #e5e7eb;
      border-top: 6px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ AI Doubt Solver</h2>
    <form id="askForm">
      <label for="exam">üéì Select Exam</label>
      <div class="input-group">
        <i class="bi bi-mortarboard-fill"></i>
        <select name="exam" id="exam" required>
          <option value="jee">JEE</option>
          <option value="neet">NEET</option>
          <option value="gate">GATE</option>
        </select>
      </div>

      <label for="topic">üìö Topic</label>
      <div class="input-group">
        <i class="bi bi-journal-text"></i>
        <input type="text" id="topic" name="topic" required placeholder="e.g. Thermodynamics, Integration tricks">
      </div>

      <label for="mode">‚öôÔ∏è Mode</label>
      <div class="input-group">
        <i class="bi bi-lightbulb"></i>
        <select name="mode" id="mode" required>
          <option value="trick">Trick</option>
          <option value="doubt">Doubt</option>
        </select>
      </div>

      <label for="question">‚ùì Question (only for Doubt Mode)</label>
      <div class="input-group">
        <i class="bi bi-question-circle"></i>
        <textarea id="question" name="question" placeholder="Paste your question here if you chose Doubt mode..."></textarea>
      </div>

      <button type="submit"><i class="bi bi-send-fill"></i> Ask AI</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div class="response" id="aiResponse" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('askForm');
    const responseDiv = document.getElementById('aiResponse');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      responseDiv.style.display = 'none';
      responseDiv.innerText = '';
      spinner.style.display = 'block';

      const topic = document.getElementById('topic').value.trim();
      const mode = document.getElementById('mode').value;
      const exam = document.getElementById('exam').value;
      const question = document.getElementById('question').value.trim();

      const payload = { topic, mode, exam };
      if (mode === 'doubt') payload.question = question;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        responseDiv.innerText = data.answer || "‚ö†Ô∏è No response from AI.";
        responseDiv.style.display = 'block';
      } catch (err) {
        responseDiv.innerText = "‚ùå Something went wrong. Try again.";
        responseDiv.style.display = 'block';
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
