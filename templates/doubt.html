<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Doubt Solver | Practice Tricks & Doubts</title>
  <meta name="description" content="Ask your exam doubts and tricks to our smart AI assistant. Perfect for TNPSC, SSC, Railway, and other competitive exams.">

  <!-- ‚úÖ Google AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4605579560460422"
    crossorigin="anonymous"></script>

  <!-- Google Fonts + Bootstrap Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #e0e7ff, #c7d2fe, #a5b4fc);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 25px;
      font-size: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #374151;
    }

    .input-group {
      position: relative;
      margin-top: 8px;
    }

    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    input, select {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      background-color: #f9fafb;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #6366f1;
      outline: none;
    }

    button {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 17px;
      font-weight: 600;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
    }

    .response {
      margin-top: 25px;
      background: #f0f9ff;
      padding: 20px;
      border-radius: 12px;
      color: #1e293b;
      font-size: 16px;
      line-height: 1.6;
      border-left: 4px solid #38bdf8;
      animation: fadeIn 0.3s ease;
      white-space: pre-line;
    }

    .spinner {
      display: none;
      margin: 25px auto 0;
      border: 6px solid #e5e7eb;
      border-top: 6px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-top: 50px;
      padding: 20px 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† AI Doubt Solver</h2>
    <form id="askForm">
      <label for="topic">üìö Topic / Doubt</label>
      <div class="input-group">
        <i class="bi bi-journal-text"></i>
        <input type="text" id="topic" name="topic" required placeholder="e.g. Percentage shortcut">
      </div>

      <label for="mode">‚öôÔ∏è Mode</label>
      <div class="input-group">
        <i class="bi bi-lightbulb"></i>
        <select name="mode" id="mode" required>
          <option value="trick">Trick</option>
          <option value="doubt">Doubt</option>
        </select>
      </div>

      <button type="submit"><i class="bi bi-send"></i> Ask AI</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div class="response" id="aiResponse" style="display:none;"></div>
  </div>

  <footer>
    SmartExam ¬© 2025 | AI Doubt Solver for Government Exam Preparation<br>
    Built for TNPSC, SSC, Railway, and other competitive exams. <br>
    This site may contain ads to support our free content.
  </footer>

  <script>
    const form = document.getElementById('askForm');
    const responseDiv = document.getElementById('aiResponse');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      responseDiv.style.display = 'none';
      responseDiv.innerText = '';
      spinner.style.display = 'block';

      const topic = document.getElementById('topic').value;
      const mode = document.getElementById('mode').value;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, mode })
        });

        const data = await res.json();
        responseDiv.innerText = data.answer;
        responseDiv.style.display = 'block';
      } catch (err) {
        responseDiv.innerText = "‚ö†Ô∏è Something went wrong. Please try again.";
        responseDiv.style.display = 'block';
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
